{% extends 'base.html' %}


{% block head %}
    <title>About Us</title>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
              {{msg}}
                <div class="panel panel-primary">
                    <div class="panel-heading"><center>signup</center></div>
                    <div class="panel-body">
                        <form action="{{ url_for('doSignup') }}" method="POST">
                            <br>
                            <div class="form-outline mb-4">
                              <input type="text" placeholder="Full Name" class="form-control" name="name"/>
                            </div>

                            <br>
                            <div class="form-outline mb-4">
                              <input type="email" placeholder="Email" class="form-control" name="email"/>
                            </div>
                          
                            <br>
                            <div class="form-outline mb-4">
                              <input type="password" placeholder="password" class="form-control" name="password"/>
                            </div>

                            <br>
                            <div class="form-outline mb-4">
                              <input type="password" placeholder="confirm password" class="form-control" name="cpassword"/>
                            </div>

                            <br>
                            <div class="row mb-4" style="margin-left:5px ;">
                              <div class="col d-flex justify-content-center">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" checked />
                                  <label class="form-check-label"> Remember me </label>
                                </div>
                              </div>
                              <br>
                            </div>
                          
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                          
                          </form>
                    </div>
                    <div class="panel-footer">
                        <div class="text-center">
                            <p>Already have an account? <a href="signin">Sign in</a></p>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
